<!DOCTYPE html>
<html lang="en">

<head>
    <title>WeShare</title>
    <link href="main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/d66dd0368f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="app">
        <div id="nav_banner">
            <span>123</span>
            <span>123</span>
            <span>123</span>
            <span>123</span>

        </div>

        <div id="content">

            <div class="section left" style="width: 60%;">
                <div id="total_dashboard" class="content">
                    <div>
                        <h3>Total expenses</h3>
                        <span>Thursday, July 11, 2024</span>
                    </div>
                    <div class="total_dashboard section">
                        <span id="totalExpense" style="font-size: 30px;"></span>
                    </div>

                </div>

                <div id="barchart" class="content">
                    <canvas id="playerTotals"></canvas>
                </div>

                <div class="content" style="flex: 1">
                    <h3>All expenses</h3>
                    <span id="expenseCounter">3 total</span>
                    <div id="expensesList"></div>
                </div>
            </div>

            <div class="section right" style="width: 40%;">
                <div id="add_player_container" class="content">
                    <h2>Add players</h2>
                    <div>
                        <input id="add_players">
                        <button id="add_playerButton" style="width: 50px;">Add</button>
                    </div>

                    <ul id="playerList"></ul>
                </div>

                <div id="input_container" class="content">
                    <h2>Add expense</h2>

                    <div id="expense_details">
                        <span>Who paid ?</span>
                        <select id="input_select"></select>
                        <span>How much?</span>
                        <input id="inputAmount">
                        <select id="category_select">
                            <option value="groceries">Groceries</option>
                            <option value="gift">Gift</option>
                            <option value="drinks">Drinks</option>
                            <option value="restaurant">Restaurant</option>
                            <option value="other">Other</option>
                            <input id="expense_comments" placeholder="Comments">
                        </select>


                        <button id="continue">Continue</button>
                    </div>

                    <div id="splitContainer" style="display: none;">
                        <label for="percentage">%</label>
                        <input type="radio" name="splitType" id="percentage" checked="checked"><br>
                        <label for="raw">$</label>
                        <input type="radio" name="splitType" id="raw">

                        <div id="splitPlayers"></div>

                        <span id="splitSum" style="color: var(--green)"></span><br>
                        <button id="addExpense">Add expense</button>
                    </div>

                </div>

                <div id="graphs_container" class="content">
                    <canvas id="playerDoughnuts"></canvas>
                    <canvas id="categoriesDoughnuts"></canvas>
                </div>


            </div>

        </div>

    </div>




    <script src="main.js"></script>
</body>

</html>
