<!DOCTYPE html>
<html lang="en">

<head>
    <title>WeShare</title>
    <link href="main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/d66dd0368f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="app">
        <div id="nav_banner">
            <span>Home</span>
        </div>

        <div id="content">

            <div class="section left" style="width: 60%;">
                <div id="total_dashboard" class="content">
                    <div>
                        <h3>Total expenses</h3>
                        <span>Thursday, July 11, 2024</span>
                    </div>
                    <div class="total_dashboard section">
                        <span id="totalExpense" style="font-size: 30px;"></span>
                    </div>

                </div>

                <div id="barchart" class="content">
                    <canvas id="playerTotals"></canvas>
                </div>

                <div class="content" style="flex: 1">
                    <h3>All expenses</h3>
                    <span id="expenseCounter">3 total</span>
                    <div id="expensesList"></div>
                </div>
            </div>

            <div class="section right" style="width: 40%;">
                <div id="add_player_container" class="content">
                    <h2>Add players</h2>
                    <div>
                        <input id="add_players">
                        <button id="add_playerButton" style="width: 50px;">Add</button>
                    </div>
                </div>

                <div id="input_container" class="content">
                    <h2>Add expense</h2>

                    <div id="expense_details">
                        <input id="inputAmount" placeholder="499,-">

                        <div id="categories">
                            <button class="category" value="groceries"><i
                                    class="fa-solid fa-cart-shopping fa-2xl"></i></button>
                            <button class="category" value="drinks"><i
                                    class="fa-solid fa-martini-glass-citrus fa-2xl"></i></button>
                            <button class="category" value="restaurant"><i
                                    class="fa-solid fa-utensils fa-2xl"></i></button>
                            <button class="category" value="gift"><i class="fa-solid fa-gift fa-2xl"></i></button>
                            <button class="category" value="other"><i class="fa-solid fa-question fa-2xl"></i></button>
                        </div>

                        <div id="playerList"></div>

                        <button id="continue">Continue</button>
                    </div>

                    <div id="splitContainer" style="display: none;">
                        <label for="percentage">%</label>
                        <input type="radio" name="splitType" id="percentage" checked="checked"><br>
                        <label for="raw">$</label>
                        <input type="radio" name="splitType" id="raw">

                        <div id="splitPlayers"></div>

                        <span id="splitSum" style="color: var(--green)"></span><br>
                        <button id="addExpense">Add expense</button>
                    </div>

                </div>

                <div id="graphs_container" class="content">
                    <div class="doughnutGraph">
                        <canvas id="playerDoughnuts"></canvas>
                    </div>
                    <div class="doughnutGraph">
                        <canvas id="categoriesDoughnuts"></canvas>
                    </div>
                </div>


            </div>

        </div>

    </div>




    <script src="main.js"></script>
</body>

</html>
